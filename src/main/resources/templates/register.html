<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>회원가입</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
html,body,h1,h2,h3,h4 {font-family: Tahoma, "Trebuchet MS", sans-serif;}
.mySlides {display:none}
.w3-tag, .fa {cursor:pointer}
.w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
label {
padding-left : 5%

</style>
</head>
<body>
<form action="/signup.do" method="post">
  <div class="w3-padding-64"></div>
  <div class="w3-center w3-padding-64" id="title">
    <span class="w3-xxlarge w3-padding-64 w3-center" ><b>회원가입</b></span>

    <p class="w3-center w3-text-red " th:text="${signupMessage}" ></p>
  </div>
  <div class="w3-container  w3-padding-32 w3-padding-large" id="login">
    <div class="w3-content" style="max-width:600px">

      <div class="w3-section">
        <label for = "userId">ID</label>
        <input class="w3-input w3-border w3-round-xxlarge" type="text" id = "userId" name="userId">

      </div>
      <div class="w3-section">
        <label for = "userName">NAME</label>
        <input class="w3-input w3-border w3-round-xxlarge" type="text" id = "userName" name="userName">
      </div>
      <div class="w3-section">
        <label>PASSWORD</label>
        <input class="w3-input w3-border w3-round-xxlarge" id="userPwd" type="password" name="userPwd">
      </div>
      <!--<div class="w3-section">
          <label>PASSWORD CHECK</label>
          <input class="w3-input w3-border w3-round-xxlarge" id="password2" type="password" name="password2">
      </div>-->
      <div class="w3-padding-16"></div>
      <button type="submit" class="w3-button w3-block w3-black w3-round-xxlarge" >완료 후 로그인</button>
    </div>
  </div>
  </div>

</form>
</body>
</html>
