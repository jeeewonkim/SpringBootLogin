<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
html,body,h1,h2,h3,h4 {font-family: Tahoma, "Trebuchet MS", sans-serif;}
.mySlides {display:none}
.w3-tag, .fa {cursor:pointer}
.w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
label {
padding-left : 5%
    </style>

</head>
<body>
<form action="/login.do" method="post">
  <div class="w3-padding-64"></div>
  <div class="w3-center w3-padding-64" id="title"></div>
  <div class="w3-container  w3-padding-32 w3-padding-large" id="login">
    <div class="w3-content" style="max-width:600px">

      <div class="w3-section">
        <label for="userId"> ID </label>
        <input class="w3-input w3-border w3-round-xxlarge" id="userId" name="userId" type="text">
      </div>
      <div class="w3-section">
        <label for="userPwd"> Password </label>
        <input class="w3-input w3-border w3-round-xxlarge" id="userPwd" name="userPwd" type="password">
      </div>
      <button type="submit" class="w3-button w3-block w3-black w3-margin-bottom w3-round-xxlarge">로그인</button>
    </div>
  </div>
</form>
<p class="w3-center" th:text="${loginMessage}" style="color:red"></p>
<div class="w3-display-bottommiddle w3-padding-16">
  <a style="font-size:10px">계정이 없으신가요? </a>
  <div class="w3-button" onclick="location.href='/signup.do';" >계정 만들기</div>
</div>
</body>
</html>
